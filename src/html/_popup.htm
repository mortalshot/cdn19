<div id="request" class="popup" style="display: none;">
	<div class="popup__wrapper">
		<div class="popup__title">Contact Us</div>

		<form action="" class="form">
			<div class="form__row">
				<div class="form-group">
					<label for="your-name" class="form__label">Name</label>
					<input type="text" name="your-name" class="input" id="your-name" placeholder="Your name">
				</div>
				<div class="form-group">
					<label for="your-phone" class="form__label">Phone</label>
					<input type="text" name="your-phone" class="input" id="your-phone" placeholder="Your phone">
				</div>
				<div class="form-group">
					<label for="your-mail" class="form__label">Mail</label>
					<input type="email" name="your-mail" class="input" id="your-mail" placeholder="Your mail">
				</div>
			</div>

			<button type="submit" class="form__button _icon-popup-link">Contact</button>
		</form>
	</div>
</div>
<div id="sign-up" class="popup popup_sign" style="display: none;">
	<div class="popup__wrapper">
		<div class="popup__title">Ð¡ontact type</div>

		<form action="" class="form">
			<div class="form__row">
				<div class="options">
					<div class="options__item">
						<input hidden id="telegram" class="options__input" checked type="radio" value="telegram" name="option">
						<label for="telegram" class="options__label"><span class="options__text _icon-telegram">Telegram</span></label>
					</div>
					<div class="options__item">
						<input hidden id="skype" class="options__input" type="radio" value="skype" name="option">
						<label for="skype" class="options__label"><span class="options__text _icon-skype">Skype</span></label>
					</div>
				</div>
			</div>
			<div class="form__row">
				<div class="form-group">
					<label for="sign-your-mail" class="form__label">Mail</label>
					<input type="email" name="sign-your-mail" class="input" id="sign-your-mail" placeholder="Your mail">
				</div>
				<div class="form-group">
					<label for="sign-your-contact" class="form__label">Contact</label>
					<input type="text" name="sign-your-contact" class="input" id="sign-your-contact" placeholder="Your contact">
				</div>
			</div>

			<button type="submit" class="form__button _icon-popup-link">Sign Up</button>
		</form>
	</div>
</div>
<div id="cookie" class="popup popup_cookie" style="display: none;">
	<div class="popup__wrapper">
		<div class="cookie">
			<div class="cookie__img"><img src="@img/icons/cookie.svg" alt="" loading="lazy"></div>
			<div class="cookie__title _content">
				<p>This site uses cookies. By clicking on the button you <a href="">agree to this</a></p>
			</div>
			<div class="cookie__btn">
				<a href="" class="popup-link _icon-popup-link">Ok, I agree</a>
			</div>
		</div>
	</div>
</div>
