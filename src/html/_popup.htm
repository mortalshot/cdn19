<div id="request" class="popup" style="display: none;">
	<div class="popup__wrapper">
		<div class="popup__title">Contact Us</div>

		<form action="" class="form">
			<div class="form__row">
				<div class="form-group">
					<label for="your-name" class="form__label">Name</label>
					<input type="text" name="your-name" class="input" id="your-name" placeholder="Your name">
				</div>
				<div class="form-group">
					<label for="your-phone" class="form__label">Phone</label>
					<input type="text" name="your-phone" class="input" id="your-phone" placeholder="Your phone">
				</div>
				<div class="form-group">
					<label for="your-mail" class="form__label">Mail</label>
					<input type="email" name="your-mail" class="input" id="your-mail" placeholder="Your mail">
				</div>
			</div>

			<button type="submit" class="form__button _icon-popup-link">Contact</button>
		</form>
	</div>
</div>
